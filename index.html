<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Text To Speech</header>
        <form action="#">
            <div class="row">
                <label for="">Enter Text</label>
                <textarea> </textarea>
            </div>
            <div class="row">
                <label for="">Select Voice</label>
                <div class="outer">
                    <select name="" id="">
                        <option value="">Goggle (hi - IN)</option>
                        <option value="">Goggle Deutsch (de - DEN)</option>
                        <option value="">Goggle UK English Female (en - Gr)</option>
                    </select>
                </div>
            </div>
            <button>Convert To Speech</button>
        </form>
    </div>
</body>
</html>
